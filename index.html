<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Viren Portfolio</title>
        <!-- Link to css -->
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <section class="one">
            <!-- hero image -->
            <img class="background-img" src="assets/Vector.png" />
            <!-- Icons images -->
            <div class="upper-imgs">
                <img class="animated fadeIn delay-02s" src="assets/Layer_1-4.png" />

            <img class="center-img animated fadeIn" src="assets/Layer_1 (1).png" />
            <div class="bottom-imgs">
                <img class="animated fadeIn delay-08s" src="assets/Layer_1-1.png" />
                <img class="animated fadeIn delay-07s" src="assets/Layer_1-2.png" />

            </div>
            <img class="right-img animated fadeIn delay-05s" src="assets/Layer_1-6.png" />
            <div class="marquee-container">
                <div class="marquee-track">
                    <img class="animated fadeIn delay-01s" src="assets/Layer_1-7.png" />
                    <img class="animated fadeIn delay-02s" src="assets/Layer_1-4.png" />
                    <img class="animated fadeIn delay-03s" src="assets/Layer_1-5.png" />

                    <img class="animated fadeIn delay-05s" src="assets/Layer_1-6.png" />
                    <img class="animated fadeIn delay-06s" src="assets/Layer_1.png" />
                    <img class="animated fadeIn delay-07s" src="assets/Layer_1-2.png" />
                    <img class="animated fadeIn delay-08s" src="assets/Layer_1-1.png" />
                </div>
            </div>
        </section>
        <section class="second">
            <p>I BELIEVE IN</p>
            <div class="beleive-in">
                <div class="block animated fadeInDown">
                    <img src="assets/logic.png" />
                    <p>Logic</p>
                </div>
                <img class=" animated fadeInDown" src="assets/add.png" />
                <div class="block animated fadeInDown">
                    <img src="assets/design.png" />
                    <p>Design</p>
                </div>
                <img class="animated fadeInDown" src="assets/add.png" />
                <div class="block animated fadeInDown">
                    <img src="assets/art.png" />
                    <p>Art</p>
                </div>
            </div>
        </section>

    <!-- Link to javascript -->
