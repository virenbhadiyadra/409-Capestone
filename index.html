<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul id="nav-list">
            <li><a href="#home">
                <img class="icon" src="images/Home Icon.svg" alt="Home Icon" data-hover="images/Home icon hover.svg">
                <span class="text">Home</span>
            </a></li>
            <li><a href="#about">
                <img class="icon" src="images/About icon.svg" alt="About Icon" data-hover="images/About icon hover.svg">
                <span class="text">About Me</span>
            </a></li>
            <li><a href="#skills">
                <img class="icon" src="images/Skills icon.svg" alt="Skills Icon" data-hover="images/Skills icon hover.svg">
                <span class="text">Skills</span>
            </a></li>
            <li><a href="#projects">
                <img class="icon" src="images/portfolio icon.svg" alt="Projects Icon" data-hover="images/portfolio icon hover.svg">
                <span class="text">Projects</span>
            </a></li>
            <li><a href="#store">
                <img class="icon" src="images/store icon.svg" alt="Store Icon" data-hover="images/store icon hover.svg">
                <span class="text">Store</span>
            </a></li>
        </ul>
    </nav>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <!-- Hero SVG -->
                <img src="images/hero.svg" alt="Hero SVG" class="hero-svg">
            </div>
        </section>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
