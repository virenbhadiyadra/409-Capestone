<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for contact page */
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            color: #fff;
        }

        .contact-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        input, textarea {
            width: 100%; /* Ensure input and textarea fields take full width */
            box-sizing: border-box; /* Include padding and borders in element's total width/height */
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }

        input::placeholder, 
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        textarea {
            min-height: 150px;
            resize: none; /* Prevents resizing of the textarea */
        }

        button {
            width: 100%; /* Make the button same width as the input fields */
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4f3a;
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            .contact-container {
                padding: 30px 15px;
            }

            input, textarea, button {
                font-size: 1rem; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>If you have any questions or want to work together, feel free to reach out through the form below.</p>
        
        <form action="process_form.php" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        
    </div>
</body>
</html>
